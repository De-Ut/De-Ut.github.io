<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- My Commit -->
        <link rel="stylesheet" href="style.css">
        <title>Hello, world!</title>
    </head>
    <body>
        <header class="container-fluid">
            <div class="row">
                <div class="logo col-lg-2 offset-lg-2">
                    <img>
                    <span>STUDIO</span>
                </div>
                <nav class="nav justify-content-end col-lg-6">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Works</a>
                    <a class="nav-link" href="#">About</a>
                </nav>
            </div>
        </header>
        <section id="home" class="container-fluid h-100">
            <div class="row h-100 justify-content-center align-items-center"></div>
        </section>
        <section id="works" class="container-fluid h-100 pt-5">
            <div class="container justify-content-center">
                <h1>Our Works</h1>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card card-inverse shadow mb-4">
                            <img class="card-img-top" src="images/thumbnail.jpg" alt="Card image cap">
                            <div class="card-img-overlay">
                                <h4 class="card-title">Card title</h4>
                                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Optional JavaScript -->
        <!-- sjQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
