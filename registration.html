<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
      <img src="img/logo.png">
      <h1>детектор<br>собственника</h1>
      </a>
    </div>
    <img class="nav-button" src="img/list.png" width="100px" onclick="openMenu()">
  </header>
  <nav id="menu">
    <ul>
      <li class="span">
        <h1>Главное меню</h1>
        <img class="nav-button" src="img/list.png" width="100px" onclick="openMenu()">
      </li>
      <li class="span">Для полноценного использования сайта войдите под своим логином и паролем или зарекистрируйтесь</li>
      <li><a href="auth.html">Войти в систему</a></li>
      <li class="span">Администрация проекта</li>
      <li><a href="#2">Задать вопрос</a></li>
    </ul>
  </nav>
  <main>
    <h1>Регистрация</h1>
    <span>Чтобы получить доступ к базе недвижимости, заполните форму ниже</span>
    <hr>
    <form class="reg" method="POST">
      <label><b>1. Мобильный телефон</b></label>
      <input type="tel" name="phone" placeholder="+7 (000) 000-00-00" oninput="correct(this.value)">
      <label><i>На ваш номер поступит смс с паролем, мы не производим списаний со счета и не делаем рекламных рассылок. Ваш номер не будет передан третьим лицам.</i></label>
      <label><b>2. Кодовое слово</b></label>
      <input type="text" placeholder="кодовое слово">
      <input type="submit">
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
  <script>
    function openMenu(){
      menu = document.getElementById("menu")
      if(menu.style.left == "0%"){
        menu.style.left = "-100%";
      }else{
        menu.style.left = "0%";
      }
    }
    $(function($) {
      $('input[name="phone"]').mask("+7 (999) 999-99-99");
    });
    </script>
  </script>
</body>
</html>
