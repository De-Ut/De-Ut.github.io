<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/article.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
      <img src="img/logo.png">
      <h1>детектор<br>собственника</h1>
      </a>
    </div>
    <img class="nav-button" src="img/list.png" width="100px" onclick="openMenu('menu')">
  </header>
  <nav id="menu">
    <div class="head">
      <h1>Главное меню</h1>
      <img class="nav-button" src="img/list.png" width="100px" onclick="openMenu('menu')">
    </div>
    <ul>
      <li class="span">Для полноценного использования сайта войдите под своим логином и паролем или зарекистрируйтесь</li>
      <li><a href="auth.html">Войти в систему</a></li>
      <li class="span">Администрация проекта</li>
      <li><a href="#2">Задать вопрос</a></li>
    </ul>
  </nav>
  <nav id="fltr">
    <div class="head">
      <h1>Фильтр</h1>
      <img class="nav-button" src="img/list.png" width="100px" onclick="openMenu('fltr')">
    </div>
    <form id="fltr-frm">
      <table>
      <tr>
        <td><span>Количество комнат</span></td>
        <td>
          <div class="rooms">
            <div>
              <input type="radio" id="radio0" name="rooms" value="0" checked>
              <label for="radio0">???</label>
            </div>
            <div>
              <input type="radio" id="radio1" name="rooms" value="1">
              <label for="radio1">1к</label>
            </div>
            <div>
              <input type="radio" id="radio2" name="rooms" value="2">
              <label for="radio2">2к</label>
            </div>
            <div>
              <input type="radio" id="radio3" name="rooms" value="3">
              <label for="radio3">3к</label>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td><span>Область на карте</span></td>
        <td><iframe src="https://yandex.ru/map-widget/v1/-/CGXAAB8U" width="560" height="400" frameborder="1" allowfullscreen="true"></iframe></td>
      </tr>
      <tr>
        <td><span>Цена</span></td>
        <td>
          <div class="price">
            <input type="number" name="price-low" placeholder="от">
            <input type="number" name="price-high" placeholder="до">
          </div>
        </td>
      </tr>
    </table>
    </form>
  <div class="foot">
    <input type="submit" form="fltr-frm">
  </div>
  </nav>
  <main class="content">
    <button onclick="openMenu('fltr')">FILTER</button>
    <div id="articles-list">
      <article class="article">
        <div class="article-image">
          <img src="img/logo.png">
        </div>
        <div class="article-body">
          <div class="title">
            <div class="cat"></div>
            <div class="type"></div>
            <div class="rooms"></div>
          </div>
          <div class="description">
            <div class="price"></span></div>
            <div class="area"></div>
            <div class="floor"></div>
          </div>
          <div>
            <div class="position"></div>
          </div>
        </div>
        <div class="article-spec">
          <div class="date"></div>
          <button>-</button>
        </div>
      </article>
    </div>
  </main>
  <script>
    function openMenu(id){
      menu = document.getElementById(id)
      if(menu.style.left == "0%"){
        menu.style.left = "-100%";
      }else{
        menu.style.left = "0%";
      }
    }
    window.onload = () => {
      let data = getData();
      var currentLocation = window.location.hash;
      for (let i = 0; i < data.length; i++) {
        let list = document.getElementById("articles-list");
        let article = list.firstElementChild.cloneNode(true);
        article.getElementsByClassName('cat')[0].append(document.createTextNode('Сдам'));
        article.getElementsByClassName('type')[0].append(document.createTextNode("Кв."));
        article.getElementsByClassName('rooms')[0].append(document.createTextNode(data[i].rooms + "-комн."));
        article.getElementsByClassName('price')[0].append(document.createTextNode(data[i].cost + " т.р."));
        let cubom = document.createElement('sup');
        cubom.append(document.createTextNode('2'));
        article.getElementsByClassName('area')[0].append(document.createTextNode(data[i].sq + " м"), cubom);
        article.getElementsByClassName('floor')[0].append(document.createTextNode(data[i].floor + "/" + data[i].floors));
        article.getElementsByClassName('position')[0].append(document.createTextNode(data[i].address));
        article.getElementsByClassName('date')[0].append(document.createTextNode("Сегодня"));
        article.style.display = "block";
        list.appendChild(article);
      }
      alert(currentLocation)
    }
    function getData(){
      let data = [];
      for (let i = 0; i < 10; i++){
        var info = {
          rooms : 3,
          cost : 1750,
          sq : 32,
          floor : 5,
          floors : 6,
          addres : "Островского, 6"
        }
        data[i] = info;
      }
      return data;
    }
  </script>
</body>
</html>
